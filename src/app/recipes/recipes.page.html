<ion-content>
  <p class="display-medium title">Recipes</p>
  <ng-container *ngFor="let recipe of recipes; index as i">
    <app-recipe [small]="true" [index]="i"></app-recipe>
  </ng-container>
  <div style="height: 100px;"></div>
</ion-content>
<ion-fab horizontal="end" vertical="bottom">
  <ion-fab-button class="square" (click)="goToAddRecipe()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
